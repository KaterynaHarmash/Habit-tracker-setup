<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Habit Tracker</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite (UI components) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

    <!-- date-fns for date handling -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/dist/date-fns.min.js"></script>

    <!-- Lottie for animated pet reaction (optional, will activate later) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  </head>

  <body class="bg-gradient-to-br from-teal-50 to-blue-100 min-h-screen p-4">
    <main class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-6 space-y-6">
      <header class="text-center">
        <h1 class="text-2xl font-bold text-gray-800">🐾 Mini Habit Tracker</h1>
        <p class="text-sm text-gray-500">Build better habits — one day at a time</p>
      </header>

      <section id="habit-list" class="space-y-4">
        <!-- Habit checkboxes will be inserted here by JS -->
      </section>

      <div id="pet-reaction" class="text-center text-4xl mt-6">
        <!-- Reaction emoji will go here -->
      </div>

      <footer class="text-center text-xs text-gray-400 pt-4">
        &copy; 2025 HabitTail. All paws reserved.
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
